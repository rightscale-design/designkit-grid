<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="designkit-grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
    body {
      font-size: 16px;
    }
    .row {
      margin-bottom: 1rem;
    }
    .row > div {
      background-color: #EEE;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">Column</div>
      <div class="col-md-4">Column</div>
    </div>
    <div class="row">
      <div class="col-md-12">Column</div>
    </div>
  </div>
</body>
</html>
